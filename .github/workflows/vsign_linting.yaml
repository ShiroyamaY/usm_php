name: Vsign

on:
  push:
    branches:
      - main
    paths:
      - "individual-work/vsign/application/**"
  pull_request:
    branches:
      - main
    paths:
      - "individual-work/vsign/application/**"

jobs:
  vsign-tests:
    runs-on: ubuntu-latest
    services:
      otel-collector:
        image: otel/opentelemetry-collector:latest
    defaults:
      run:
        working-directory: ./vsign/application
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: grpc, opentelemetry

      - uses: actions/checkout@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Check php coding style
        run: php vendor/bin/php-cs-fixer fix --dry-run --diff --config=".php-cs-fixer.php"

      - name: Check for bugs via php stan
        run: php vendor/bin/phpstan analyse -c phpstan.neon

      - name: Execute tests via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
